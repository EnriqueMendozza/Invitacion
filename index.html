<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Invitación!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="adaptivecontainer">
        <div class="envelope">
            <div class="flap top"></div>
            <div class="flap bottom"></div>
            <div class="content">
                <img src="/images/img3.jpg" alt="Imagen de la Boda">
                <h1></h1>
                <p class="Nombres">Samantha Michelle & Juan Carlos</p>
                <p>¡Te Invitamos a Nuestra Boda!</p>
                <p>Fecha: 17 de Agosto de 2024<br>Ubicación: SM Eventos, Calle 21 Marzo con Nezahualcoyotl</p>
                <div class="location">
                    <h1></h1>
                    <a href="https://maps.app.goo.gl/3A5UKBWPxSqx49Po6" target="_blank">
                        Ver en Google Maps
                    </a>
                </div>
            </div>
            <button class="button" onclick="toggleEnvelope()"></button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
